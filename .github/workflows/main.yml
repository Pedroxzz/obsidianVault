name: Deploy para Google Drive

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  upload-to-drive:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîë Configurar Credenciais do Google Drive
        run: |
          echo "$GDRIVE_CREDENTIALS" > credentials.json
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}

      - name: üì¶ Instalar rclone
        run: |
          sudo apt update
          sudo apt install -y rclone

      - name: üîó Configurar rclone
        run: |
          rclone config create mydrive drive scope drive service_account_file credentials.json

      - name: üì§ Upload para Google Drive
        run: |
          rclone copy ./ "mydrive:/" --drive-root-folder-id=1TSs-0V6j9x7r2WBcEqX0PiH4Jqa3pqMT --progress

  notification-success:
    runs-on: ubuntu-latest
    needs: upload-to-drive
    if: success() 

    steps:
      - name: üì¢ Enviar notifica√ß√£o de sucesso para Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "<@everyone> O deploy para o Google Drive foi conclu√≠do com sucesso!"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  notification-failure:
    runs-on: ubuntu-latest
    needs: upload-to-drive
    if: failure() 

    steps:
      - name: Enviar notifica√ß√£o de falha para Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "<@everyone> ‚ö†Ô∏è O deploy para o Google Drive **falhou**! Verifique os logs no GitHub Actions."}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
